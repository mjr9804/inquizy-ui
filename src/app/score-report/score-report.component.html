<h5 class="text-right">Total Score: {{ (total / 100) | percent }}</h5>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Result</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let score of scores">
            <tr>
                <th scope="col">
                    <span [innerText]="score.question"></span>
                </th>
                <td *ngIf="score.result" class="text-success">Correct</td>
                <td *ngIf="!score.result" class="text-danger">Incorrect</td>
            </tr>
        </ng-container>
    </tbody>
</table>
